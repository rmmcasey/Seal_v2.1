<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seal</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 280px;
      background: #0a0a0a;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .logo-text { font-size: 16px; font-weight: 600; letter-spacing: -0.02em; }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot.green { background: #4ade80; box-shadow: 0 0 6px #4ade80; }
    .dot.red { background: #ef4444; box-shadow: 0 0 6px #ef4444; }
    .status-text { color: #9ca3af; font-size: 12px; }
    .status-email { color: #e5e7eb; display: block; font-size: 11px; margin-top: 2px; }
    .btn {
      display: block; width: 100%;
      padding: 8px 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 8px;
      color: white;
      font-size: 12px;
      font-family: inherit;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background 150ms;
    }
    .btn:hover { background: rgba(255,255,255,0.14); }
    .divider { height: 1px; background: rgba(255,255,255,0.06); margin: 12px 0; }
    .hint { font-size: 11px; color: #6b7280; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="header">
    <svg width="20" height="20" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="4" y="14" width="24" height="16" rx="3" fill="white" fill-opacity="0.12" stroke="white" stroke-width="1.5"/>
      <path d="M10 14V10C10 6.686 12.686 4 16 4C19.314 4 22 6.686 22 10V14" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="16" cy="22" r="2.5" fill="white"/>
      <line x1="16" y1="24.5" x2="16" y2="27" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    <span class="logo-text">Seal</span>
  </div>

  <div class="status" id="status-box">
    <div class="dot red" id="status-dot"></div>
    <div>
      <span class="status-text" id="status-text">Not signed in</span>
      <span class="status-email" id="status-email"></span>
    </div>
  </div>

  <a href="https://seal.vercel.app" target="_blank" class="btn" id="open-btn">
    Open Seal app
  </a>

  <div class="divider"></div>

  <p class="hint">
    Sign in at the Seal web app to enable Gmail encryption. The extension uses your existing session automatically.
  </p>

  <script src="popup.js"></script>
</body>
</html>
